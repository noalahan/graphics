<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160 Assignment 4</title>
  </head>

  <body onload="main()">
    <h1>Assignment 4</h1>
    <h3>CSE 160 Noa Lahan</h3>

    <div id = "performance"></div>

    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br />
    Light <br />
    X <input type="range" min="-250" max="250" value="0" class="slider" id="lx" /> <br />
    Y <input type="range" min="-250" max="250" value="100" class="slider" id="ly" /> <br />
    Z <input type="range" min="-250" max="250" value="100" class="slider" id="lz" /> <br />
    
    Camera Angle
    <input type="range" min="-360" max="360" value="90" class="slider" id="angle" />
    <br />
    
    Light Color
    <input type="range" min="0" max="60" value="0" class="slider" id="lColor" />
    <br />
    
    <p>
      Light: 
      <button type="button" id="lon">On</button>
      <button type="button" id="loff">Off</button>
    </p>
    <p>
      Normals: 
      <button type="button" id="non">On</button>
      <button type="button" id="noff">Off</button>
    </p>
    <p>
      Light Animation: 
      <button type="button" id="lAnimOn">On</button>
      <button type="button" id="lAnimOff">Off</button>
    </p>
    <p>
      Yellow Animation: 
      <button type="button" id="yon">On</button>
      <button type="button" id="yoff">Off</button>
    </p>
    <p>
      Pink Animation:
      <button type="button" id="pon">On</button>
      <button type="button" id="poff">Off</button>
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="lib/Cube.js"></script>
    <script src="lib/cuon-vector.js"></script>
    <script src="lib/Sphere.js"></script>
    <script src="asg4.js"></script>
  </body>
</html>
