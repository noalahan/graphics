<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160 Assignment 2</title>
  </head>

  <body onload="main()">
    <h1>Assignment 2 CSE 160 Noa Lahan</h1>

    <!-- <button type="button" id="button"></button>
    <br /> -->
    
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <br />
    Camera Angle
    <input type="range" min="-90" max="270" value="90" class="slider" id="angle" />
    <br />

    <p>
      Animation:
      <button type="button" id="pose">Pose</button>
      <button type="button" id="on">Walk</button>
      <button type="button" id="off">Stop</button>
      <button type="button" id="poff">pink Off</button>
    </p>

    Body height
    <input type="range" min="-50" max="50" value="0" class="slider" id="height" />
    <br />

    Body
    <input type="range" min="-45" max="45" value="0" class="slider" id="body" />
    <br />
    Neck
    <input type="range" min="-10" max="45" value="0" class="slider" id="neck" />
    <br />
    Head
    <input type="range" min="-20" max="20" value="0" class="slider" id="head" />
    <br />
    Left Wing
    <input type="range" min="-20" max="20" value="0" class="slider" id="lWing" />
    <br />
    Right Wing
    <input type="range" min="-20" max="20" value="0" class="slider" id="rWing" />
    <br />
    L Leg
    <input type="range" min="-30" max="20" value="0" class="slider" id="lLeg" />
    Calf
    <input type="range" min="-10" max="60" value="0" class="slider" id="lCalf" />
    Foot
    <input type="range" min="-25" max="25" value="0" class="slider" id="lFoot" />
    <br />
    R Leg
    <input type="range" min="-30" max="20" value="0" class="slider" id="rLeg" />
    Calf
    <input type="range" min="-10" max="60" value="0" class="slider" id="rCalf" />
    Foot
    <input type="range" min="-25" max="25" value="0" class="slider" id="rFoot" />
    <br />
   
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cylinder.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
