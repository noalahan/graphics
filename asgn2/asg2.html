<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160 Assignment 2</title>

  <body onload="main()">
    <h1>Assignment 2</h1>
    <h3>CSE 160 Noa Lahan</h3>
    
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <p>
      Animation:
      <button type="button" id="yon">yellow On</button>
      <button type="button" id="yoff">yellow Off</button>
      <button type="button" id="pon">pink On</button>
      <button type="button" id="poff">pink Off</button>
    </p>

    Body height
    <input type="range" min="-50" max="50" value="0" class="slider" id="height" />
    <br />

    Body
    <input type="range" min="-45" max="45" value="0" class="slider" id="body" />
    <br />
    Neck
    <input type="range" min="-10" max="45" value="0" class="slider" id="neck" />
    <br />
    Head
    <input type="range" min="-20" max="20" value="0" class="slider" id="head" />
    <br />
    Camera Angle
    <input type="range" min="-90" max="270" value="90" class="slider" id="angle" />
    <br />
    <br />

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
