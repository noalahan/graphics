<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160 Assignment 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="main()">
    <div id="opening">
      <h1>Valentine's</h1>
      <h1>Maze</h1>
      <h2>Assignment 3 CSE 160 Noa Lahan</h2>
      <p>As butterflies fill your stomach (and the sky!), you cannot help but feel that love is near. But where? Embark on a journey to find love...</p>
      <button type="button" class="btn" id="play">Play</button>
    </div>

    <div id="game">
      <canvas id="webgl" width="900" height="500">
        Please use a browser that supports "canvas"
      </canvas>

      <br />

      <div id="performance"></div>

      <br />

      <button type="button" id="mouse">Mouse Track</button>
      <button type="button" id="reset">Reset Location</button>
      <!-- Camera Angle -->
      <!-- <input type="range" min="-360" max="360" value="0" class="slider" id="angle" /> -->

      Field of View
      <input
        type="range"
        min="45"
        max="110"
        value="65"
        class="slider"
        id="fov"
      />

      <br />
      <button type="button" id="top">Top View</button>
      <button type="button" id="return">Return</button>
      <div id="coor"></div>

      <div id="title"></div>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="lib/Cube.js"></script>
    <script src="lib/cuon-vector.js"></script>
    <script src="lib/Map.js"></script>
    <script src="asg3.js"></script>
  </body>
</html>
