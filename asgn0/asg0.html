<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw a blue rectangle</title>
  </head>

  <body onload="main()">
    <h1>Assignment 0</h1>
    <h3>CSE 160 Noa Lahan</h3>

    <canvas id="canvas" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br />
    <form id="vect_form">
      v1:
      <label for="x1">x</label>
      <input type="number" id="x1" name="x1" />

      <label for="y1">y</label>
      <input type="number" id="y1" name="y1" />

      <br />
      v2:
      <label for="x2">x</label>
      <input type="number" id="x2" name="x2" />

      <label for="y2">y</label>
      <input type="number" id="y2" name="y2" />

      <br />
      <input type="button" onclick="handleDrawEvent()" value="Draw" />
    </form>

    <br />

    <form id="ops_form">
      <label for="ops">Operation:</label>
      <select name="ops" id="ops">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="ang">Angle Between</option>
        <option value="area">Area</option>
        <option value="mag">Magnitude</option>
        <option value="nor">Normalize</option>
      </select>

      <label for="s">Scalar:</label>
      <input type="number" id="s" name="s" />

      <br />
      <input type="button" onclick="handleDrawOperationEvent()" value="Draw" />
    </form>

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
