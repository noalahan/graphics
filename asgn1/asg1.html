<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .color{
        height: 50px;
        width: 100px;
        background-color: rgb(255,255,255);
        border-style: solid;
        border-radius: 10px;
      }
    </style>
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <p></p>
    <button type="button" id="clear">Clear Canvas</button>

    <p>
      Drawing Mode:<br />
      <button type="button" id="sqr">Squares</button>
      <button type="button" id="tri">Triangles</button>
      <button type="button" id="cir">Circles</button>
    </p>

    <p>
      Shape Color:<br />
      Red
      <input type="range" min="0" max="100" value="100" class="slider" id="r" />
      Green
      <input type="range" min="0" max="100" value="100" class="slider" id="g" />
      Blue
      <input type="range" min="0" max="100" value="100" class="slider" id="b" />
      <br/>
      Color:
      <div class = "color", id = "color" ></div>
    </p>

    Shape Size:
    <input type="range" min="5" max="40" value="0" class="slider" id="size" />
    (Circles) Segment Count:
    <input type="range" min="3" max="20" value="10" class="slider" id="seg" />

    <br />
    <br />
    <input type="button" onclick="painting()" value="Draw" />

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
